<div class="box-body">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Date Registration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="exam in exmCtrl.exams">
            <td>{{exam.exm_name}}</td>
            <td>{{exam.exm_status}}</td>
            <td>{{exam.exm_data_registration}}</td>
            <td class="table-actions">
                <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
