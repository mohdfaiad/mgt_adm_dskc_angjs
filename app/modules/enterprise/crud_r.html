<div class="box-body">
    <table class="table">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>E-Mail</th>
            <th>Date Registration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="enterprise in entCtrl.enterprises">
            <td>{{enterprise.ent_full_name}}</td>
            <td>{{enterprise.ent_email}}</td>
            <td>{{enterprise.ent_data_registration}}</td>
            <td class="table-actions">
                <button class="btn btn-warning" ng-click="entCtrl.showTabUpdate(enterprise)"><i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" ng-click="entCtrl.showTabDelete(enterprise)"><i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
